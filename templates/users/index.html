<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h1>Пользователи</h1>

<form action="{{ url_for('users_index') }}" method="get">
    <label>Поиск по имени
        <input type="text" name="query" value="{{ query }}">
    </label>
    <input type="submit" value="Искать">
</form>

{% if messages %}
  <ul class="flashes">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>

<p><a href="{{ new_user_url }}">Создать нового пользователя</a></p>
</body>
</html>
